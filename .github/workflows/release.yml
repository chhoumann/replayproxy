name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: build-${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - runner: macos-14
            target: x86_64-apple-darwin
          - runner: macos-14
            target: aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build replayproxy
        run: cargo build --release --locked --target "${{ matrix.target }}"

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME}"
          target="${{ matrix.target }}"
          mkdir -p dist
          tar -C "target/${target}/release" -czf "dist/replayproxy-${version}-${target}.tar.gz" replayproxy

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: dist/replayproxy-*.tar.gz
          if-no-files-found: error
          retention-days: 7

  publish:
    name: publish-release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: dist
          merge-multiple: true

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum replayproxy-*.tar.gz > SHA256SUMS

      - name: Verify generated checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum --check SHA256SUMS

      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"
          title="replayproxy ${tag}"
          notes="Automated release for ${tag}."

          if gh release view "${tag}" >/dev/null 2>&1; then
            gh release upload "${tag}" dist/* --clobber
          else
            gh release create "${tag}" dist/* --title "${title}" --notes "${notes}"
          fi
